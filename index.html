<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador Alpha</title>
</head>
<body>
    <div class="container">
        <h1>Sorteador Online</h1>

        <label for="entradas">Insira os nomes ou números (separados por vírgula):</label>
        <textarea id="entradas" placeholder="Ex: Ana, João, Pedro"></textarea>
        
        <button id="botaoSortear">Sortear</button>
        <button id="botaoResetar">Resetar</button>

        <!-- 
        para testar
        <div id="roleta" class="roleta">
            <div id="seta" class="seta"></div>
            <div id="roletaItens"></div>
        </div>
           -->

        <h2 id="vencedor">O vencedor será exibido aqui!</h2>
        
        <div class="secao-probabilidade">
            <h3>Probabilidades</h3>
            <label for="participantes">Total de Participantes:</label>
            <input type="number" id="participantes" value="0" readonly>
            
            <label for="sorteios">Número de Sorteios:</label>
            <input type="number" id="sorteios" value="1">
            
            <p id="probabilidade">Preencha os campos acima para calcular a probabilidade.</p>
        </div>

        <div class="sorteados">
            <h3>Sorteados</h3>
            <ul id="sorteados"></ul>
        </div>
        
        
        <div id="secao-historico">
            <h3>Histórico de Sorteios</h3>
            <ul id="historico"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
